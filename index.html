<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YAJQ</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="shortcut icon" href="./assets/images/jjj.png">
</head>

<body>
    <div class="screenStart">
        <h1>Yet Another Javascript Quiz</h1>
        <h2 id="lostText"></h2>
        <button id="start">Start</button>
        <button id="scores">Scores</button>
    </div>
    <div class="screenScores">
        <h1>High Scores</h1>
        <h2 id="highScores"></h2>
        <button class="toStart">Back</button>
        <button id="clear">Clear Scores</button>
    </div>
    <div class="screenPrompt">
        <h1 id="questionText"></h1>
        <h2 id="timer"></h2>
        <button class="toStart">Quit</button>
    </div>
    <div class="screenWin">
        <h1 id="winText"></h1>
        <button class="toStart">Quit</button>
        <textarea id="textarea" placeholder="Initials:"></textarea>
        <button id="submit">Submit</button>
    </div>
    <script src="./assets/script.js"></script>
</body>
