<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YAJQ</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="shortcut icon" href="./assets/images/jjj.png">
</head>

<body>
    <div class="screenStart">
        <h1>Yet Another Javascript Quiz</h1>
        <button class="Start">Start</button>
        <button class="Scores">Scores</button>
    </div>
    <div class="screenScores">
        <h1>High Scores</h1>
        <button class="toStart">Back</button>
        <button class="clear">Clear Scores</button>
    </div>
    <div class="screenPrompt">
        <h1></h1>
        <button class="toStart">Quit</button>
        <button class="prompt0"></button>
        <button class="prompt1"></button>
        <button class="prompt2"></button>
        <button class="prompt3"></button>
    </div>
    <div class="screenWin">
        <h1></h1>
        <button class="toStart">Quit</button>
        <textarea></textarea>
        <button class="submit">Submit</button>
    </div>
    <script></script>
</body>
