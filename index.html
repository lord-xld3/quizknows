<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YAJQ</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="shortcut icon" href="./assets/images/jjj.png">
</head>

<body>
    <div id="screenStart">
        <h1>Yet Another Javascript Quiz</h1>
        <h2 id="lostText"></h2>
        <button id="start">Start</button>
        <button id="scores">Scores</button>
    </div>
    <div id="screenScores">
        <h1>High Scores</h1>
        <h2 id="highScores"></h2>
        <span id="scoreContainer">
            <span>
                <li>User</li>
                <li>Score</li>
            </span>
        </span>
        <button class="toStart">Back</button>
        <button id="clear">Clear Scores</button>
    </div>
    <div id="screenPrompt">
        
        <span>
            <h2 id="timer"></h2>
            <button id="promptQuit" class="toStart">Quit</button>
        </span>
        
        <span>
            <h1 id="questionText"></h1>
        </span>
        
        <span id="promptSpan">
        </span>
    </div>
    <div id="screenWin">
        <h1 id="winText"></h1>
        <textarea 
        id="textarea" 
        placeholder="Initials:"
        maxlength="3"
        minlength="1"
        ></textarea>
        <button id="submit">Submit</button>
        <button class="toStart">Quit</button>
    </div>
    <script src="./assets/script.js"></script>
</body>
